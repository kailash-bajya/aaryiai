<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Welcome to BTP Portal </title>
<!-- css stylesheets -->
<head>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
<script src="js/library/angular.min.js"></script>
<script src="js/library/angular-route.js"></script>
<script src="js/angularjs/alasql.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-chart.js/1.0.3/angular-chart.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/xlsx@0.11.5/dist/xlsx.core.min.js"></script>
<script data-require="ui-bootstrap@0.12.0" data-semver="0.12.0" src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="/js/angularjs/appadmin.js"></script>

<script src="js/library/jquery.min.js"></script>
</head>
<script>
    $(function(){
      var socket = io();
      socket.on('newuser',function(data){
        console.log(data);
        alert('New User Registered.')
      })
         
    })</script>
<body  ng-app="myApp" ng-controller="myCtrl">
     
    <div ng-hide="adminstatus" style="margin-top:100px;margin-left:70px;margin-right:100px">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 style="text-align:center">Admin LogIn</h2>
            </div>
            <div class="panel-body">
                <form class="container">
                        <div class="row form-group">
                        <div class="col-md-4 col-lg-4">
                              <label>  Enter your name:</label>
                                </div>
                        </div>
                <div class="row form-group">
                    
                    <div class="col-md-4 col-lg-4">
                        <input type="text" ng-model="adminlogin.adminuser" class="form-control" placeholder="enter your name(admin)" />
                     </div>
                     </div>
                     <div class="row form-group">
                     <div class="col-md-4 col-lg-4">
                         <label>  Enter your Password:</label>
                            </div>
                        </div>
                <div class="row form-group">
                     <div class="col-md-4 col-lg-4">
                         <input type="password" ng-model="adminlogin.password" class="form-control" placeholder="Enter password(admin)" />
                      </div>
                      
                    </div>
                   <div class="row form-group">
                    <button class="btn btn-success" ng-click="adminlogin1()">LogIn</button>
                    </div>
                </form>
            </div>
        </div>
    
    </div>
     <div ng-hide="admindata" class="container" style="margin-top:50px">
       <div class="row">
         <button class="btn btn-warning pull-right" ng-click="logout()">logout</button>
       </div>
      <div class="row" style="margin-top:20px">
       <div class="col-md-5 col-lg-5">
          <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" chart-options="options"></canvas>
         
        </div>
       <div class="col-md-6 col-lg-6">
          <canvas  class="chart chart-line" chart-data="data1" chart-labels="labels1" 
          chart-series="series1" chart-click="onClick"></canvas> 
          
         </div>
         </div>
         <div class="row">
            <div class="col-md-5 col-lg-5">
                <div style="text-align:center"><span class="label label-success" >Pie Chart</span></div>
            </div>
            <div class="col-md-6 col-lg-6">
                <div  style="text-align:center"><span class="label label-success">Line Chart</span></div>
            </div>
         </div>
         <div class="row" style="margin-top:30px">
            <div class="col-md-3 col-lg-3 col-md-offset-4 col-lg-offset-4">
                <button class="btn btn-primary pull-right" ng-click="csvdata()">Download CSV file of users details</button>
              </div>
         </div>
         <div class="row">
           <div class="col-md-2 col-lg-2">
             <h3>Click on Particular row for update values and Delete user.</h3>
           </div>
            <div class="col-md-9 col-lg-9">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <td>Name</td>
                    <td>Date of Birth</td>
                    <td>PassPort Number</td>
                    <td>Aadhar Number</td>
                    <td>Pan Number</td>
                    <td>Address</td>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="x in userslist" ng-click="usersedit($index)">
                      <td>{{x.username}}</td>
                      <td>{{x.dofb | date:"yyyy-MM-dd"}}</td>
                      <td>{{x.passportnum}}</td>
                      <td>{{x.aadharnum}}</td>
                      <td>{{x.pannum}}</td>
                      <td>Address</td>
                  </tr>
                </tbody>
              </table>
            </div>

         </div>
     </div>
    
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
