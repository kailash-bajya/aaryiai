<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Welcome to BTP Portal </title>
<!-- css stylesheets -->
<head>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
<script src="js/library/angular.min.js"></script>
<script src="js/library/angular-route.js"></script>
<script data-require="ui-bootstrap@0.12.0" data-semver="0.12.0" src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="/js/angularjs/app.js"></script>
</head>
<body  ng-app="myApp" ng-controller="myCtrl">
   <div class="panel panel-default" style="margin-top:70px;margin-left:100px;margin-right:100px">
       <div class="panel heading">
        <div style="text-align:center"><h2>User Document upload and sign UP</h2></div>    
       </div>
       <div class="panel-body"></div>
       <form class="container" enctype="multipart/form-data" name="myForm">
            <div class="row form-group">
                    <div class="col-sm-4 col-md-4 col-lg-4">
                        <span>Please Enter your name</span>
                    </div>
            </div>
        <div class="row form-group">
                <div class="col-sm-4 col-md-4 col-lg-4">
                <input class="form-control" type="text" placeholder="Enter your name" ng-model="data.name" />
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                        <input class="form-control" type="password" placeholder="Enter password" ng-model="data.password" />
                        </div>
            </div>
        <div class="row form-group">
                 <div class="col-sm-4 col-md-4 col-lg-4">
                     <span>Please select you Date of birth</span>
                 </div>
         </div>
         <div class="row form-group">
                  <div class=" col-sm-4 col-md-4 col-lg-4">
                  <input class="form-control" type="date" placeholder="select your date of birth" ng-model="data.dob" />                   
                 </div>
                  </div>
                  <div class="row form-group">
                        <div class="col-sm-4 col-md-4 col-lg-4">
                            <span>Please Enter your Address</span>
                        </div>
                </div>
        <div class="row form-group">
                <div class="col-sm-4 col-md-4 col-lg-4">
                 <input type="text" ng-model="data.address" class="form-control" placeholder="Enter your Address">
           </div>
        </div>
        <div class="row">upload passport</div>
        <div class="row form-group">
            <div class="col-xs-2 col-sm-2 col-lg-2 col-md-2" >
                <input type="checkbox" ng-model="data.passport">Passport
            </div>
            <div class="col-xs-2 col-sm-3 col-lg-3 col-md-3">
                    <input type="text" class="form-control" placeholder="enter your passport number" ng-model="data.passportnum" >
                </div>
            <div class="col-xs-2 col-sm-2 col-lg-2 col-md-2">
                <input type="file" id="passport">
            </div>
        </div>
          <div>upload aadhar card</div>
        <div class="row form-group">
                <div class="col-xs-2 col-sm-2 col-lg-2 col-md-2" >
                    <input type="checkbox" ng-model="data.aadhar">Aadhar 
                </div>
                <div class="col-xs-2 col-sm-3 col-lg-3 col-md-3">
                        <input type="text" class="form-control" placeholder="enter your aadhar number" ng-model="data.aadharnum" >
                    </div>
                <div class="col-xs-2 col-sm-2 col-lg-2 col-md-2">
                    <input type="file" id="aadharid">
                </div>
            </div>
            <div class="row">Upload pan Card</div>
            <div class="row form-group">
                    <div class="col-xs-2 col-sm-2 col-lg-2 col-md-2" >
                        <input type="checkbox" ng-model="data.pan"> PAN 
                    </div>
                    <div class="col-xs-2 col-sm-3 col-lg-3 col-md-3">
                            <input type="text" class="form-control"  placeholder="enter your pan number" ng-model="data.pannum" >
                        </div>
                    <div class="col-xs-2 col-sm-2 col-lg-2 col-md-2">
                        <input type="file" id="penid">
                    </div>
                </div>
            <div class="row" style="margin-bottom:20px">
                <div class="btn btn-success" ng-click="register()">SignUp</div>
            </div>
            </form>
      </div>

  </div>
<script src="js/library/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
